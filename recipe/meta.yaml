{% set name = "kgen" %}
{% set version = "0.2.0" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/Kgen-{{ version }}.tar.gz
  sha256: 09379fd58f5fca67d92067d904067aa32630e471d5a9df8be669f87f60291e08

build:
  noarch: python
  script: {{ PYTHON }} -m pip install . -vv
  number: 0

requirements:
  host:
    - python >=3.6
    - pip
  run:
    - python >=3.6
    - numpy >=1.21.5
    - pymyami ==2.1.0

test:
  imports:
    - kgen
  commands:
    - pip check
  requires:
    - pip

about:
  home: https://github.com/PalaeoCarb/Kgen
  summary: Python functions for calculating stoichiometric speciation constants for seawater.
  license: MIT
  license_file: LICENSE

extra:
  recipe-maintainers:
    - ocefpaf
