{% set name = "kgen" %}
{% set version = "0.3.1" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/Kgen-{{ version }}.tar.gz
  sha256: 4fd450e8386561feac80bea4041ed6e5849789b226f45ff8d1a02fd8c409627e

build:
  noarch: python
  script: {{ PYTHON }} -m pip install . -vv
  number: 0

requirements:
  host:
    - python >=3.7
    - pip
  run:
    - python >=3.7
    - numpy >=1.21.5
    - pymyami ==2.1.0

test:
  imports:
    - kgen
  commands:
    - pip check
  requires:
    - pip

about:
  home: https://github.com/PalaeoCarb/Kgen
  summary: Python functions for calculating stoichiometric speciation constants for seawater.
  license: MIT
  license_file: LICENSE

extra:
  recipe-maintainers:
    - ocefpaf
