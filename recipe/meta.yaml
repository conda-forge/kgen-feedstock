{% set name = "kgen" %}
{% set version = "0.0.3" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/Kgen-{{ version }}.tar.gz
  sha256: c9a8ee84827f75da7f696c8d696f8322e2dca470901030066cd8cbb588970f6c

build:
  noarch: python
  script: {{ PYTHON }} -m pip install . -vv
  number: 0

requirements:
  host:
    - python >=3.6
    - pip
  run:
    - python >=3.6
    - numpy >=1.21.5
    - pymyami >=2.0a1

test:
  imports:
    - kgen
  # Cannot run pip check b/c pymyami declares sklearn instead of scikit-learn.
  # commands:
  #   - pip check
  # requires:
  #   - pip

about:
  home: https://github.com/PalaeoCarb/Kgen
  summary: Python functions for calculating stoichiometric speciation constants for seawater.
  license: MIT
  license_file: LICENSE

extra:
  recipe-maintainers:
    - ocefpaf
